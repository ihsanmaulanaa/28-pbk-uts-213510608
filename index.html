<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihsan App</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <h1 class="list-ihsan">Todo-List</h1>
      <form onsubmit="addItem(event)">
        <div class="form_group">
        <input class="form_input" type="text" id="new-item" placeholder="   Tambahkan Kegiatan...">
        <label for="name" class="form_label">Nama Kegiatan</label>
        </div>
        <button type="input">Tambah</button>
      </form>
      <label>
        <input type="checkbox" id="hide-completed" onchange="toggleHideCompleted()">
        Sembunyikan yang telah di centang
      </label>
      <ul id="todo-list"></ul>
      <button onclick="clearCompleted()" class="hapus">Hapus yang telah dicentang</button>
    </div>

    <script>
      let state = {
        items: [],
        idCounter: 0,
        hideCompleted: false,
      };

      function addItem(event) {
        event.preventDefault();
        const input = document.getElementById('new-item');
        const newItemText = input.value.trim();

        if (newItemText) {
          state.items.push({
            id: state.idCounter++,
            text: newItemText,
            completed: false,
          });

          input.value = '';
          renderList();
        }
      }

      function completeItem(itemId) {
        const itemIndex = state.items.findIndex(item => item.id === itemId);
        state.items[itemIndex].completed = true;
        renderList();
      }

      function deleteItem(itemId) {
        state.items = state.items.filter(item => item.id !== itemId);
        renderList();
      }

      function clearCompleted() {
        state.items = state.items.filter(item => !item.completed);
        renderList();
      }

      function toggleHideCompleted() {
        state.hideCompleted = !state.hideCompleted;
        renderList();
      }

      function renderList() {
        const listElement = document.getElementById('todo-list');
        listElement.innerHTML = '';

        for (const item of state.items) {
          if (!item.completed || !state.hideCompleted) {
            const listItem = document.createElement('li');
            const textSpan = document.createElement('span');
            const completeButton = document.createElement('button');
            const deleteButton = document.createElement('button');

            textSpan.textContent = item.text;
            completeButton.textContent = 'Selesai';
            completeButton.addEventListener('click', () => completeItem(item.id));
            deleteButton.textContent = 'Hapus';
            deleteButton.addEventListener('click', () => deleteItem(item.id));

            if (item.completed) {
              textSpan.classList.add('completed');
            }

            listItem.appendChild(textSpan);
            listItem.appendChild(completeButton);
            listItem.appendChild(deleteButton);
            listElement.appendChild(listItem);
          }
        }
      }
      renderList();
    </script>
  </body>
</html>
